<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>组件通讯（数据验证）</title>
    <link rel=stylesheet href="../css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>组件通讯（数据验证）</h1>
        <div id="app">
            <my-component :myname="username" mygender="男" :myage="18+1" myscore="61">

            </my-component>
        </div>
    </div>
</body>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
    // 组件通讯（数据验证）
     
    let vm = new Vue({
        el:"#app",
        data:{
            username:"laoxie"
        },
        components:{
            MyComponent:{
                props:{
                    myname:String,
                    myage:[Number,String],
                    mygender:{
                        type:String,
                        //required:true,//require与default不能同时出现
                        default:'male'
                    },
                    myscore:{
                        validator(val){
                            return val>=60;
                        }
                    }
                },
                template:`
                    <div class="box">
                        {{myname}}-{{myage}}-{{mygender}}-{{myscore}}
                    </div>
                `
            }
        }
    });
</script>
</html>
