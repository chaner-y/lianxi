<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>事件绑定</title>
    <link rel=stylesheet href="../css/bootstrap.css">
    <style type="text/css">
        .box{
            padding:20px;
            background-color: #f90;
            width:300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>事件绑定</h1>
        <div id="app">
            <div class="box" @click="test">
                <div class="btn btn-success">点我有惊喜</div>
            </div>
            <input type="text class="form-control @keydown.laoxie="move">
        </div>
    </div>
</body>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
    /*事件绑定
        格式：v-on:事件名.修饰符
        修饰符
            *self
            *stop
            
            *按键修饰符：键码
                *键码别名:left、up、right、down
        *自定义修饰符
            Vue.config.keyCodes.laoxie = 13; 

    */
   Vue.config.keyCodes.laoxie = 13;
   let VM = new Vue({
    el:'#app',
    methods:{
        test(){
            console.log(666);
        },
        move(e){
            console.log(e);
        }
    }
   })
</script>
</html>
